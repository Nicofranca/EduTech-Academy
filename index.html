<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>



</head>
<body>
    <header class="w-full bg-white border-b border-gray-100">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">

            <a href="index.html" class="flex items-center">
                <div>
                    <img class="w-7 mt-1" src="images/logo.svg" alt="Logo EduTech ">
                </div>
                <span class="text-xl font-bold text-blue-600 ml-2">
                    EduTech Academy
                </span>

            </a>

            <img src="images/menu.svg" alt="Menu Hamburguer">
        </nav>
    </header>

    <main>

        <section class="flex justify-center" id="hero">
            <div>
                <h1 class="mt-7 text-4xl/10 font-bold text-center">Construa Seu Futuro com a EduTech Academy</h1>

                <p class=" text-center text-xl/8 p-2">Cursos de alta qualidade para impulsionar sua carreira e transformar sua vida profissional.</p>
            </div>
        </section>

        <section class=" mt-9 pl-4 pr-4">
            <div id="title-cursos">
                <h2 class="text-2xl font-bold">Nossos Cursos</h2>
            </div>
                
            <div id="card-cursos" class="flex">
                <div id="card-web-fullstack" class="">
                    <div class="">
                        <img class="rounded-sm pb-4 w-96 h-48 mt-7" src="images/fullstack.jpg" alt="web-fullstack">
                    </div>
                    <div id="corpo-web-full-stack" class="flex flex-col">
                        <div id="descricao-web-full-stack" class="px-4">
                            <h3 class="text-lg font-bold mt-1">Desenvolvimento Web Fullstack</h3>

                            <div class="flex justify-start">
                                <img class="w-4" src="images/clock.svg" alt="relogio">

                                <p class="text-sm">120 horas</p>
                            </div>

                            
                            <div class="flex justify-start mt-1">
                                <img class="w-4" src="images/map-pin.svg" alt="relogio">

                                <p class="text-sm">EAD</p>
                            </div>
                            
                            <a href="cursos.html" class="flex flex-row justify-center items-center w-full bg-blue-500 text-white text-center py-2 rounded mt-4">Ver detalhes</a>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
